<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>토마토 게임</title>
    <link rel="icon" href="./img/tomato.png" />
    <link rel="stylesheet" href="./css//start.css" />
  </head>
  <body class="container">
    <div class="wrapper">
      <h1 style="color: white">토마토 게임</h1>
      <div class="wrapper2">
        <div
          onclick="window.location.href = '/tomato.html';"
          class="tomatoContainer"
        >
          <img class="start" src="./img/tomato.png" alt="시작하기" />
          <span class="play">Play</span>
        </div>
        <div class="explainContainer">
          <h2 class="explain">이게 무슨 게임이지?</h2>
          <img
            class="character"
            src="./img/character.png"
            alt="토마토 캐릭터"
          />
        </div>
      </div>
    </div>
  </body>
</html>
